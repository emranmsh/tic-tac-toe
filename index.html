<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>TIC-TAC-TOE</h1>
        
    </div>
    <div class="game">
        <div class="controls">
            <label for="p1">Player 1</label>
            <input type="text" id="p1" placeholder="Type Name">
            <label for="p2">Player 2</label>
            <input type="text" id="p2" placeholder="Type Name">
            <label for="grid-size">Grid Size</label>
            <input type="number" id="grid-size" placeholder="Default size is 3">
            <button class="submit">Submit</button>
            <button class="reset">Rematch</button>
        </div>
        <div class="board"></div>
        <div class="score">
            <p>Scorebaord</p>
            <p class="player1"></p>
            <p class="player2"></p>
        </div>
    </div>
    <script src="./logic.js"  ></script>
</body>
</html>
